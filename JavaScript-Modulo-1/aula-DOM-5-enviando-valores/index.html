<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando Valores do DOM para o JS</title>
</head>
<body>
    <h1>Enviando Valores do DOM para o JS</h1>
    <hr>
    <h2>Registre-se</h2>
    <section>
        <label for="username">Nome do Usuário :</label>
        <input type="text" name="username" id="usernam">
        <br>
        <label for="password">Senha :</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="passwordConfirmation">Confirme sua Senha </label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <br>
        <button onclick='register(this.parentNode)//passando um parâmetro onde ele se refere ao elemento pai que no caso e a tag section.'>Registre-se</button>
    </section>
    <script src="./index.js"></script>
</body>
</html>
