<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
        
        <label for="q">Pesquisar :</label>
        <input type="search" name="q" id="q" placeholder="digite sua pesquisa aqui" required><!--mudei de input text para input search-->
        <input type="submit" value="pesquisa">
        <!--validação de inputs 
            required: para ser obrigatorio o preenchimento
            max e min : para o numero de caracteres a ser colocado no input
            input email: so valida se tiver um @ no texto-->
            
    </form>
</body>
</html>
