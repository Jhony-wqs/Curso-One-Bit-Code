<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div id="container">
      <div>
        <h1 class="title">Calculadora de Gorjeta</h1>
      </div>
      <div>
        <form class="tipsform" id="tipsform">
          <label for="bill">
            <p>Quanto ficou a Conta ?</p>
          </label>
          <p>
            R$ <input type="number" name="bill" id="bill" placeholder="Valor gasto" class="formImput" required>
          </p>
          <label for="serviço">
            <p>Como foi seu serviço</p>
          </label>
          <p>
            <select name="serviço" id="serviço" class="formselect" required>
                <option disabled selected value="0">-- Escolha uma opção</option>
                <option value="0.3">30% - Incrivel</option>
                <option value="0.2">20% - Bom</option>
                <option value="0.15">15% - Aceitavel</option>
                <option value="0.1">10% - Ruim</option>
                <option value="0.05">05% - Péssimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão dividir a conta</p>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formImput" required> Pessoa(s)
            </p>
          </label>
          <button class="submit" type="submit" onclick="ok()">Calcular</button>

        </form>
      </div>
      <div id="totaltip">
        Gorjeta total:
        R$<span id="tip"></span>
        <span
             id="each">cada
        </span>
      </div>
</div>
<script src="script.js"></script>
</body>
</html>
